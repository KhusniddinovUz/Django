<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
    />
    <style>
        * {
            font-family: 'Lato';
        }
    </style>
    <title>Results Page</title>
</head>
<body>
<h1 class="text-center mt-4">{{ question.question_text }}</h1>
<div class="d-flex justify-content-center">

    <ul class="list-group">
        {% for choice in question.choice_set.all %}
        <li
                class="list-group-item text-center mt-3"
        >{{ choice.choice_text }} - {{ choice.votes }} vote{{ choice.votes|pluralize }}
        </li>
        {% endfor %}
    </ul>
</div>

<div class="mt-4 d-flex align-items-center justify-content-center">
    <a class="btn mr-3 btn-primary" href="{% url 'polls:index' %}">Home</a>
    <a class="btn btn-info" href="{% url 'polls:detail' question.id %}">Vote again?</a>
</div>

</body>
</html>
