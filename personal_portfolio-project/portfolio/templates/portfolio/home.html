{% extends 'portfolio/base.html' %} {% block content %}
<h1>My Portfolio</h1>
{% load static %}
<a href="{% url 'blog:all_blogs' %}"><h1>Blog Page</h1></a>
<br />
<a href="{% static 'portfolio/IBM.pdf' %}" download>Resume</a>
<br />
<img src="{% static 'portfolio/React.jpg' %}" />
{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{project.image.url}}" height="400" weight="400" />
{% if project.url %} <br />
<a href="{{project.url}}">Link</a>
{% endif %} {% endfor %} {% endblock %}
