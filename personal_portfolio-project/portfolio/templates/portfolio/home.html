{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
  </head>
  <body>
    <h1>Home page</h1>
    <a href="{% url 'blog:all_blogs' %}"><h1>Blog Page</h1></a>
    <br>
    <a href="{% static 'portfolio/IBM.pdf' %}" download>Resume</a>
    <br>
    <img src="{% static 'portfolio/React.jpg' %}" />
    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{project.image.url}}" height="400" weight="400" />
    {% if project.url %} <br />
    <a href="{{project.url}}">Link</a>
    {% endif %} {% endfor %}
  </body>
</html>
